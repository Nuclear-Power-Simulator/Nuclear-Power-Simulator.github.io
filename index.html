<html>
<head>
<title>Nuclear Power Simulator</title>
</head>
<body>
<div id="Job">
<h3>JOB</h3>
<h4 id="cashlbl">Cash: $0</h4>
<h4 id="dayslbl">Days Worked: 0</h4>
<button id="work">Work 1 Day (Paycheck in - More Days)</button>
<button id="promote">Get Promotion (Need - Days)</button>
</div>
<button onclick="toggleReactor()">Swap to Building / Reactor</button>
<div hidden id="Reactor">
<h3>REACTOR</h3>
<select id="System">
<option selected disabled hidden>Select A System...</option>
<option id="primary">Primary System</option>
<option id="secondary">Secondary System</option>
<option id="cooling">Cooling System</option>
</select>
<h3 id="Title"></h3>
<select id="Part"></select>
</div>
<div id="Building">
<h2>BUILDING</h2>
<h4 id="buildingPart">PART</h4>
<select id="parts">
<option hidden disabled selected>Select A Part...</option>
</select>
<h5 id="partsForBuild"></h5>
<button id="buildPart">Build</button>
<h5>-------</h5>
<select id="subparts">
<option hidden disabled selected>Select A SubPart...</option>
</select>
<button id="toggleItems">Toggle Items</button>
<div hidden id="divv">
    <p id="items"></p>
</div>
<style>
    #divv {
        background-color: #D0D0D0;
    }
</style>
<button id="buy">Buy</button>
</div>
<script src="tabs.js"></script>
<script src="building.js"></script>
<script id="WORKING">
var workbtn = document.getElementById("work");
var promotebtn = document.getElementById("promote");
var cashlbl = document.getElementById("cashlbl");
var dayslbl = document.getElementById("dayslbl");
let paycheck = 1500;
let cash = 0;
let daysTillPay = 7;
let daysWorked = 0;
let daysTillPromotion = 25;

workbtn.innerHTML = `Work 1 Day (Paycheck in ${daysTillPay} More Days)`;
promotebtn.innerHTML = `Get Promotion (Need ${daysTillPromotion} Days)`;

workbtn.addEventListener("click", function() {
if (daysTillPay > 0) {
daysTillPay -= 1;
} else {
daysTillPay = 7;
cash += paycheck;
cashlbl.innerHTML = `Cash: $${cash}`;
}
daysWorked += 1;
dayslbl.innerHTML = `Days Worked: ${daysWorked}`;
workbtn.innerHTML = `Work 1 Day (Paycheck in ${daysTillPay} More Days)`;
});

promotebtn.addEventListener("click", function() {
if (daysWorked >= daysTillPromotion) {
daysTillPromotion *= 2;
promotebtn.innerHTML = `Get Promotion (Need ${daysTillPromotion} Days)`;
paycheck *= 2;
}
});
</script>
</body>
</html>
